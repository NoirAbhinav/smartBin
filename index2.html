<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Bin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <link rel="shortcut icon" type="image/jpg" href="./images/logo1.jpg" />
  <h1
    style="
      text-align: center;
      font-size: 60px;
      margin-top: 30px;
      color: white;
      margin-bottom: -30px;
    "
  >
    <u> SMART BIN</u>
  </h1>
  <script type="module" src="try.js"></script>
  <body onload='test()'>
    <a class="back-icon" href="index.html">
      <div class="back-icon__row">
        <div class="back-icon__elem"></div>
        <div class="back-icon__elem"></div>
        <div class="back-icon__elem"></div>
      </div>
      <div class="back-icon__row">
        <div class="back-icon__elem"></div>
        <div class="back-icon__elem"></div>
        <div class="back-icon__elem"></div>
      </div>
      <div class="back-icon__row">
        <div class="back-icon__elem"></div>
        <div class="back-icon__elem"></div>
        <div class="back-icon__elem"></div>
      </div>
    </a>
    <!-- partial:index.partial.html -->
    <section class="container">
      <!-- Header Bar -->
      <header>
        <div class="Id">
          <label> Bin Id. </label>
        </div>

        <div class="status-col">
          <label> Temperature </label>
        </div>

        <div class="Dry-col">
          <label> Dry Waste </label>
        </div>

        <div class="Wet-col">
          <label> Wet Waste </label>
        </div>

        <div class="Elec-col">
          <label> Electronic Waste </label>
        </div>

        <div class="Date-col">
          <label> Last Updated </label>
        </div>

        <div class="add-col">
          <label> Address </label>
        </div>
      </header>
      <!-- List Items -->
      <ul class="task-items">
        <!-- List Item -->
        <li class="item type1">
          <div class="task">
            <div class="Id">
              <div class="text">1</div>
            </div>
          </div>

          <div class="status">
            <div class="icon off"></div>
            <div class="text">Alert</div>
          </div>

          <div class="Dry-col">
            <progress value="15" max="100" />
          </div>
          <div class="Wet-col">
            <progress value="15" max="100" />
          </div>
          <div class="Elec-col">
            <progress value="15" max="100" />
          </div>

          <div class="dates">
            <div class="bar"></div>
            <div class="text">12/11/2021</div>          
          </div>

          <div class="add-col">
            <div class="text">India</div>
          </div>
        
        </li>

        
      </ul>
    </section>
    <!-- partial -->
  </body>
</html>
