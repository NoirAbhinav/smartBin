<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Bin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <link rel="shortcut icon" type="image/jpg" href="./images/logo1.jpg" />
  <h1
    style="
      text-align: center;
      font-size: 60px;
      margin-top: 30px;
      color: white;
      margin-bottom: -30px;
    "
  >
    <u> SMART BIN</u>
  </h1>
  <body>
    <a class="back-icon" href="index.html">
      <div class="back-icon__row">
        <div class="back-icon__elem"></div>
        <div class="back-icon__elem"></div>
        <div class="back-icon__elem"></div>
      </div>
      <div class="back-icon__row">
        <div class="back-icon__elem"></div>
        <div class="back-icon__elem"></div>
        <div class="back-icon__elem"></div>
      </div>
      <div class="back-icon__row">
        <div class="back-icon__elem"></div>
        <div class="back-icon__elem"></div>
        <div class="back-icon__elem"></div>
      </div>
    </a>
    <!-- partial:index.partial.html -->
    <section class="container">
      <!-- Header Bar -->
      <header>
        <div class="Id-col">
          <label> Bin Id. </label>
        </div>

        <div class="status-col">
          <label> Status </label>
        </div>

        <div class="progress-col">
          <label> Progress </label>
        </div>

        <div class="dates-col">
          <label> Last Date </label>
        </div>

        <div class="priority-col">
          <label> Priority </label>
        </div>

        <div class="icon-col">
          <i class="icon fa fa-user-o"> </i>
        </div>
      </header>

      <!-- List Items -->
      <ul class="task-items">
        <!-- List Item -->
        <li class="item type1">
          <div class="task">
            <div class="Id">
              <div class="text">1</div>
            </div>
          </div>

          <div class="status">
            <div class="icon off"></div>
            <div class="text">Off Track</div>
          </div>

          <div class="progress">
            <progress value="15" max="100" />
          </div>

          <div class="dates">
            <div class="bar"></div>
          </div>

          <div class="priority">
            <div class="bar"></div>
          </div>

          <div class="user">
            <img
              src="https://source.unsplash.com/40x40/?indian"
              alt="Image 001"
              class="owner-img"
            />
          </div>
        </li>

        <li class="item type4">
          <div class="task">
            <div class="Id"></div>
          </div>

          <div class="status">
            <div class="icon warning"></div>
            <div class="text">At Risk</div>
          </div>

          <div class="progress">
            <progress value="45" max="100" />
          </div>

          <div class="dates">
            <div class="bar"></div>
          </div>

          <div class="priority">
            <div class="bar"></div>
          </div>

          <div class="user">
            <img
              src="https://source.unsplash.com/40x40/?face"
              alt="Image 001"
              class="owner-img"
            />
          </div>
        </li>

        <li class="item type2">
          <div class="task">
            <div class="Id"></div>
          </div>

          <div class="status">
            <div class="icon off"></div>
            <div class="text">Off Track</div>
          </div>

          <div class="progress">
            <progress value="10" max="100" />
          </div>

          <div class="dates">
            <div class="bar"></div>
          </div>

          <div class="priority">
            <div class="bar"></div>
          </div>

          <div class="user">
            <img
              src="https://source.unsplash.com/40x40/?european"
              alt="Image 001"
              class="owner-img"
            />
          </div>
        </li>

        <li class="item type2">
          <div class="task">
            <div class="Id"></div>
          </div>

          <div class="status">
            <div class="text">On Track</div>
          </div>

          <div class="progress">
            <progress value="75" max="100" />
          </div>

          <div class="dates">
            <div class="bar"></div>
          </div>

          <div class="priority">
            <div class="bar"></div>
          </div>

          <div class="user">
            <img
              src="https://source.unsplash.com/40x40/?asian"
              alt="Image 001"
              class="owner-img"
            />
          </div>
        </li>

        <li class="item type1">
          <div class="task">
            <div class="Id"></div>
          </div>

          <div class="status">
            <div class="icon warning"></div>
            <div class="text">At Risk</div>
          </div>

          <div class="progress">
            <progress value="35" max="100" />
          </div>

          <div class="dates">
            <div class="bar"></div>
          </div>

          <div class="priority">
            <div class="bar"></div>
          </div>

          <div class="user">
            <img
              src="https://source.unsplash.com/40x40/?american"
              alt="Image 001"
              class="owner-img"
            />
          </div>
        </li>
      </ul>
    </section>
    <!-- partial -->
  </body>
</html>
